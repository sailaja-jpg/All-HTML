<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellspacing="5" cellpadding="25">
        <caption>Student Marksheet Details</caption>
        <.....Table Header...>
            <thead>
                <tr>
                    <th rowspan="2">S.No</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Subjects</th>
                    <th rowspan="2">Total</th>

                </tr>
                <tr>
                    <th>Math</th>
                    <th>Science</th>
                </tr>

            </thead>
            <......Table Body....>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>john</td>
                    <td>65</td>
                    <td>98</td>
                    <td>35</td>
                    <td>56</td>
                </tr>
                <.......Table Footer....>
                    <tfoot>
                        <tr>
                            <th colspan="500" style="text-align;center;">Average</th>
                        <td>234.444</td>   
                                         </tr>
                    </tfoot>
            </tbody>
                

    </table>
    
</body>
</html>
